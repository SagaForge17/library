    <style>
/* width */
::-webkit-scrollbar {
  width: 13px;
  height: 13px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 8px #333;
  background: rgba(0,0,0,0.3);
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #aaa;
  box-shadow: inset 0 0 8px #333;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #bbb; 
}
</style>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

      	toolbar {
      		background: linear-gradient(to bottom, #f3f3f3, #e1e1e1);
            border-bottom: 1px solid #a1a1a1;
            box-shadow: inset 0 1px 0 #fff, 0 1px 2px rgba(0, 0, 0, 0.1);
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-shadow: 0 1px 0 #fff;
      		-webkit-user-select: none;
      		-ms-user-select: none;
      		user-select: none;
      		position: fixed;
      		width: 100%;
      		height: 30px;
      	}
      	toolbar button {
      		background: linear-gradient(to bottom, #f3f3f3, #e1e1e1);
            border: 1px solid #a1a1a1;
      		border-top: 0px none;
            border-bottom-left-radius: 5px;
      		border-bottom-right-radius: 5px;
            box-shadow: inset 0 1px 0 #fff, 0 1px 3px rgba(0, 0, 0, 0.3);
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 17px;
            padding: 10px 50px;
            text-shadow: 0 1px 0 #fff;
      		-webkit-user-select: none;
      		-ms-user-select: none;
      		user-select: none;
      		font-weight: bold;
      	}
      	toolbar button:hover {
            background: linear-gradient(to bottom, #e1e1e1, #f3f3f3);
            cursor: pointer;
        }
        toolbar button:active {
            background: linear-gradient(to bottom, #d1d1d1, #e1e1e1);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }
      	toolbar li, toolbar div, toolbar center {
      		display: inline-block;
      		margin-left: 5px;
      		margin-right: 5px;
      	}
      	#searchtxt {
            width: 100%;
            max-width: 280px;
            padding: 2px;
            border: 1px solid #A9A9A9;
            border-radius: 2px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            font-family: Tahoma, sans-serif;
            font-size: 14px;
        }
        #searchtxt:focus {
            border-color: #555;
            box-shadow: 0 0 3px #777;
            outline: none;
        }
      	#main {
      		overflow-x: hidden;
      		overflow-y: auto;
      		margin-top: 30px;
      		height: calc(100% - 30px);
      		position: absolute;
      		z-index: 8;
      		width: 100%;
      	}
      	.window {
      		max-width: 700px;
      		width: 63%;
      		background: linear-gradient(to bottom, #f3f3f3, #e1e1e1);
            border: 1px solid #a1a1a1;
            border-radius: 5px;
            box-shadow: inset 0 1px 0 #fff, 0 1px 10px rgba(0, 0, 0, 0.3);
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding-bottom: 15px;
            text-shadow: 0 1px 0 #fff;
      		-webkit-user-select: none;
      		-ms-user-select: none;
      		user-select: none;
      		margin-bottom: 20px;
      	}
      	.window hr {
      		width: 90%;
      	}
	#maillink {
      		color: blue;
      	}
      	#maillink:hover {
      		color: DodgerBlue;
      	}
      	#maillink:active {
      		color: DarkBlue;
      	}
      	#logotxt {
      		text-decoration: none;
      		color: #333;
      	}
    </style>
