    <script>
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const divContainer = document.getElementById('div-container');
        const divs = divContainer.querySelectorAll('div');
        const noResults = document.getElementById('no-results');

        const filterDivs = () => {
            const query = searchBar.value.toLowerCase();
            let hasResults = false;

            divs.forEach(div => {
                const alt = div.getAttribute('alt').toLowerCase();
                if (alt.includes(query)) {
                    div.style.display = 'block';
                    hasResults = true;
                } else {
                    div.style.display = 'none';
                }
            });

            // Show or hide the no-results message
            if (hasResults) {
                noResults.style.display = 'none';
            } else {
                noResults.style.display = 'block';
            }
        };

        searchButton.addEventListener('click', filterDivs);

        // Optional: Trigger search when pressing Enter in the input field
        searchBar.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                filterDivs();
            }
        });
    </script>

            bubble.style.height = bubble.style.width;
            document.body.appendChild(bubble);
            bubbles.push(bubble);
        }
